<!-- Card para mostrar TODOS los productos que el admin ingrese a la base de datos -->
<div class="container">
    <div class="row">
        <div class="col" *ngFor="let producto of coleccionInvierno">
    
            <mat-card class="example-card" appearance="outlined">
                <mat-card-header>
                    <mat-card-title>
                        Conjunto Elegante de Invierno</mat-card-title>
                    <mat-card-subtitle> Pullover de lana, lencería y botas de cuero</mat-card-subtitle>
                </mat-card-header>
                <img src="{{producto.imagen}}" class="card-img-top" alt="{{producto.alt}}">
                <mat-card-content>
            
                    <h5 class="card-title">{{producto.descripcion}}</h5>
                    <p class="card-text">{{producto.precio}}</p>
            
                </mat-card-content>
                <mat-card-actions>
                    <button type="button" class="btn btn-outline-dark" (click)="mensajeReparacion()">
                        Ver más
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
