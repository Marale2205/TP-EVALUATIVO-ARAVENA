<div class="container-fluid">
  <div class="row">
    <div class="form">
      <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
      </svg>
      <mat-form-field id="contenedor" appearance="fill">
        <mat-label id="mail">Ingrese su Gmail:</mat-label>
        <input [(ngModel)]="usuarios.email"  matInput placeholder="Eje:MatFer@Gmail.com">
      </mat-form-field>
      <mat-form-field>
        <mat-label id="contraseña">Ingrese su Contraseña:</mat-label>
        <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" />
        <button mat-icon-button matSuffix (click)="hide=!hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <button type="button" id="guardar" class="btn btn-outline-dark" (click)="iniciarSesion()">Iniciar Sesión</button>
  </div>
</div>
